<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script
      src="https://kit.fontawesome.com/15a9823835.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Habit Tracker</title>
  </head>
  <body class="">
    <header>
      <img class="logo-habits" src="./assets/habits.svg" alt="" />
      <button class="add-habit">
        <i class="fa-solid fa-plus"></i>
        <div>Registrar meu dia</div>
      </button>
    </header>
    <nav>
      <!-- Adicionar conteúdo para a navegação -->
    </nav>
    <main>
      <div class="container">
        <form action="">
          <div class="habits">
            <div class="habit" data-name="run">🏃🏻‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="training">💪🏻</div>
            <div class="habit" data-name="to-sleep">💤</div>
            <div class="habit" data-name="cat">🦮</div>
            <div class="habit" data-name="food">🥗</div>
            <div class="habit" data-name="food">🥗</div>

            <div class="habit" data-name="food">🥗</div>
            <div class="habit" data-name="food">🥗</div>

            <div class="habit" data-name="food">🥗</div>

            <div class="habit" data-name="food">🥗</div>
          </div>
          <div class="days"></div>
        </form>

        <dialog>
          <div class="modal">
            <p>Olá 👋</p>
            <h2>Vitor</h2>
            <p id="dayof"></p>
            <h3 id="demo"></h3>
            <button id="confirm-habit"></button>
          </div>
        </dialog>
      </div>
    </main>
    <footer>
      <div class="music">
        <audio id="player" src="./musics/Mood Lofi.mp3"></audio>

        <img
          src="https://i.scdn.co/image/ab67706c0000da844d745a500be2218b40d655c6"
          alt=""
        />
        <div class="artista">
          <h2>Nome do artista</h2>
          <p>Descrição do artista</p>
        </div>
        <div class="controles">
          <!-- <i id="backward" class="fa-solid fa-backward"></i> -->
          <i id="play" class="fa-solid fa-play"></i>
          <!-- <i id="forward" class="fa-solid fa-forward"></i> -->
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/music.js"></script>
  </body>
</html>
